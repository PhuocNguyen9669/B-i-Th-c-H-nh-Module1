<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
</head>
<body>
    <script>
        // dat ten ham chua chuan
        // 
        function equationFor2(a,b,c){
            let delta = ((b*b) - (4*(a*c)));
            let x1 = ((-b) + Math.sqrt(delta))/(2*a)
            let x2 = ((-b) - Math.sqrt(delta))/(2*a)
            let x3 = ((-b) / (a*c));
            if(a==0)
                if(delta < 0){
                    return "Phương trình vô nghiệm";
                } else if (delta > 0) {
                    return `Phương trình có 2 nghiệm phân biệt: x1 = ${x1}, x2 = ${x2} `
                } else {
                    return `Phương trình có 1 nghiệm kép là x3 = ${x3}`
                }
        }
        console.log(equationFor2(0,12,-20));
    </script>
</body>
</html>
